{% extends 'base.html' %}
{% block content %}
<h1>Add Post for {{user.full_name}}</h1>

<form action="/users/{{user.id}}/posts/new" method="post">
  <label for="title">Title</label><br>
  <input type="text" id="title" name="title"><br>
  <label for="title">Content</label><br>
  <textarea type="text" id="content" name="content"></textarea>
  <input type="submit" id="add" value="Add">
  <div>
    {% for tag in tags %}
    <input type="checkbox" id={{tag.name}} name={{tag.name}} value={{tag.name}}>
    <label for={{tag.name}}>{{tag.name}}</label><br>
    {% endfor %}
  </div>
</form>
{% endblock %}
