{% extends 'base.html' %}
{% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>By {{post.user.full_name}}</p>
<form action="/posts/{{post.id}}/edit" method="get">
  <input type="submit" value="Edit">
</form>
<form action="/posts/{{post.id}}/delete" method="post">
  <input type="submit" value="Delete">
</form>
{% endblock %}
