{% block content %}
<h1>Edit a User</h1>
<form action="/users/{{user.id}}/edit" method="post">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="{{user.first_name}}"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="{{user.last_name}}"><br>
  <label for="imgurl">Image URL:</label><br>
  <input type="text" id="imgurl" name="imgurl" value="{{user.image_url}}"><br>
  <input type="submit" value="Save">
</form>
<form action="/users/{{user.id}}/delete">
  <input type="submit" value="Delete">
</form>
{% endblock %}
