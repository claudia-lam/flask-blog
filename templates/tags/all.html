{% extends 'base.html' %}
{% block title %}Tags{% endblock %}
{% block content %}
<h1>Tags</h1>
<ul>
  {% for tag in tags %}
  <a href="/tags/{{tag.id}}"><li>{{tag.name}}</li></a>
  {% endfor %}
</ul>
<form>
  <button
    formmethod="get"
    formaction="/tags/new">Add Tag
  </button>
</form>
{% endblock %}
