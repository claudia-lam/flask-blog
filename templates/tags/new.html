{% extends 'base.html' %}
{% block title %}Create a Tag{% endblock %}
{% block content %}

<form>
  <label for="name">Name</label><br>
  <input type="text" id="name" name="name"><br>
  <button
    formmethod="get"
    formaction="/tags">Cancel
  </button>
  <button
    formmethod="post"
    formaction="/tags/new">Add
  </button>
</form>
{% endblock %}
