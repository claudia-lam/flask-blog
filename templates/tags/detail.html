{% extends 'base.html' %}
{% block title %}Document{% endblock %}
{% block content %}
<h1>{{tag.name}}</h1>
<ul>
  {% for post in posts %}
  <a href="posts/{{post.id}}"><li>{{post.title}}</li></a>
  {% endfor %}
</ul>
<form>
  <button
    formaction="/tags/{{tag.id}}/edit"
    method="get">Edit</button>
  <button
    formaction="/tags/{{tag.id}}/delete"
    method="post">Delete</button>
</form>
{% endblock %}
