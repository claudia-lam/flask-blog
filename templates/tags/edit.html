{% extends 'base.html' %}

{% block title %}Edit a Tag{% endblock %}

{% block content %}
<h1>Edit a Tag </h1>
<form>
  <label for="name">Name</label><br>
  <input type="text" id="name" name="name" value="{{tag.name}}"><br>
  <button
    formmethod="get"
    formaction="/tags/{{tag.id}}">Cancel
  </button>
  <button
    formmethod="post"
    formaction="/tags/{{tag.id}}/edit">Edit
  </button>
</form>

{% endblock %}
